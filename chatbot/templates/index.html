<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LangChain Demo with LLaMA 3.2</h1>
        </header>
        <main>
            <form method="post" action="/">
                <div class="input-group">
                    <label for="query">Search the topic you want:</label>
                    <input type="text" id="query" name="query" placeholder="Enter your query" required>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            {% if response %}
                <div class="response-section">
                    <h2>Response:</h2>
                    <p>{{ response }}</p>
                </div>
            {% endif %}
        </main>
        <footer>
            <p>Â© 2025 LangChain Demo. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
